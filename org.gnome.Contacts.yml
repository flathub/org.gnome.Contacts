app-id: org.gnome.Contacts

runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk

command: gnome-contacts

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Access to the webcam
  - --device=all
  # GNOME Settings (for the Online Accounts panel)
  - --talk-name=org.gnome.ControlCenter
  - --talk-name=org.gnome.Settings
  # GNOME Online Accounts (GOA)
  - --talk-name=org.gnome.OnlineAccounts
  # Evolution Data server (E-D-S)
  - --talk-name=org.gnome.evolution.dataserver.AddressBook10
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  # Access for the default avatars
  - --filesystem=xdg-data/pixmaps/faces:create
  # Access for evolution-data-server avatars
  - --filesystem=xdg-cache/evolution/addressbook:ro
  # Needed for dconf to work
  - --metadata=X-DConf=migrate-path=/org/gnome/Contacts/

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: librest
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/rest/0.9/rest-0.9.1.tar.xz
        sha256: 9266a5c10ece383e193dfb7ffb07b509cc1f51521ab8dad76af96ed14212c2e3
        x-checker-data:
          type: gnome
          name: rest
          stable-only: false

  - name: gnome-online-accounts
    buildsystem: meson
    config-opts:
      - -Dgoabackend=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-online-accounts/3.46/gnome-online-accounts-3.46.0.tar.xz
        sha256: 5e7859ce4858a6b99d3995ed70527d66e297bb90bbf75ec8780fe9da22c1fcaa
        x-checker-data:
          type: gnome
          name: gnome-online-accounts

  - name: libical
    cleanup:
      - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DICAL_GLIB=true
      - -DGOBJECT_INTROSPECTION=true
      - -DICAL_GLIB_VAPI=true
      - -DICAL_BUILD_DOCS=false
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v3.0.14/libical-3.0.14.tar.gz
        sha256: 4284b780356f1dc6a01f16083e7b836e63d3815e27ed0eaaad684712357ccc8f
        x-checker-data:
          type: anitya
          project-id: 1637
          url-template: https://github.com/libical/libical/releases/download/v$version/libical-$version.tar.gz

  - name: evolution-data-server
    cleanup:
      - /lib/cmake
      - /lib/evolution-data-server/*-backends
      - /libexec
      - /share/dbus-1/services
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_GTK=ON
      - -DENABLE_GOA=ON
      - -DENABLE_UOA=OFF
      - -DENABLE_GOOGLE_AUTH=OFF
      - -DENABLE_GOOGLE=OFF
      - -DENABLE_WITH_PHONENUMBER=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
      - -DENABLE_CANBERRA=OFF
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.46/evolution-data-server-3.46.0.tar.xz
        sha256: e5fa28095a183f7ab5a928e35a828379b481ddef83ed4c7b51a2e3c4aef5cdab
        x-checker-data:
          type: gnome
          name: evolution-data-server
    modules:
      - shared-modules/intltool/intltool-0.51.json

  - name: folks
    buildsystem: meson
    config-opts:
      - -Dtelepathy_backend=false
      - -Dinspect_tool=false
      - -Dimport_tool=false
      - -Dbluez_backend=false
    cleanup:
      - /bin
      - /share/GConf
    sources:
      - type: archive
        url: https://download.gnome.org/sources/folks/0.15/folks-0.15.5.tar.xz
        sha256: 0fff8a896330cd82aee4598324f7e541c884d0337536212723b4beb38c759086
        x-checker-data:
          type: gnome
          name: folks
          stable-only: false

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackends=gtk4
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/releases/download/0.6/libportal-0.6.tar.xz
        sha256: 88a12c3ba71bc31acff7238c280de697d609cebc50830c3766776ec35abc6566

  - name: gnome-contacts
    buildsystem: meson
    config-opts:
      - --buildtype=debugoptimized
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gnome-contacts.git
        tag: '43.0'
        commit: 0f6c7d65479c54eee54b681836e1ae3c99a9443c
        x-checker-data:
          is-important: true
          type: git
          url: https://gitlab.gnome.org/GNOME/gnome-contacts.git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: metainfo-caption.patch
