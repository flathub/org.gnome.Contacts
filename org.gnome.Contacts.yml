app-id: org.gnome.Contacts

runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk

command: gnome-contacts

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Access to the webcam
  - --device=all
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # GNOME Settings (for the Online Accounts panel)
  - --talk-name=org.gnome.ControlCenter
  # GNOME Online Accounts (GOA)
  - --talk-name=org.gnome.OnlineAccounts
  # Evolution Data server (E-D-S)
  - --talk-name=org.gnome.evolution.dataserver.AddressBook10
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  # Access for the default avatars
  - --filesystem=xdg-data/pixmaps/faces:create
  # Needed for dconf to work
  - --metadata=X-DConf=migrate-path=/org/gnome/Contacts/

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: librest
    sources:
      - type: archive
        url: https://download.gnome.org/sources/rest/0.8/rest-0.8.1.tar.xz
        sha256: 0513aad38e5d3cedd4ae3c551634e3be1b9baaa79775e53b2dba9456f15b01c9
        x-checker-data:
          type: gnome
          name: rest

  - name: gnome-online-accounts
    config-opts:
      - --disable-documentation
      - --disable-backend
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-online-accounts/3.40/gnome-online-accounts-3.40.1.tar.xz
        sha256: 955a03128d0e87855d34d7c534e088f6286ed7ac01baa4ef824ef42a2cb39aad
        x-checker-data:
          type: gnome
          name: gnome-online-accounts

  - name: libical
    cleanup:
      - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DICAL_GLIB=true
      - -DGOBJECT_INTROSPECTION=true
      - -DICAL_GLIB_VAPI=true
      - -DICAL_BUILD_DOCS=false
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v3.0.10/libical-3.0.10.tar.gz
        sha256: f933b3e6cf9d56a35bb5625e8e4a9c3a50239a85aea05ed842932c1a1dc336b4
        x-checker-data:
          type: anitya
          project-id: 1637
          url-template: https://github.com/libical/libical/releases/download/v$version/libical-$version.tar.gz

  - shared-modules/libcanberra/libcanberra.json

  - name: evolution-data-server
    cleanup:
      - /lib/cmake
      - /lib/evolution-data-server/*-backends
      - /libexec
      - /share/dbus-1/services
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_GTK=ON
      - -DENABLE_GOA=ON
      - -DENABLE_UOA=OFF
      - -DENABLE_GOOGLE_AUTH=OFF
      - -DENABLE_GOOGLE=OFF
      - -DENABLE_WITH_PHONENUMBER=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.42/evolution-data-server-3.42.0.tar.xz
        sha256: e8fdd3bc47a07d6f8a3052bbcae880f20f6dbc4f6973a8e90d00169bb99b1635
        x-checker-data:
          type: gnome
          name: evolution-data-server
    modules:
      - shared-modules/intltool/intltool-0.51.json

  - name: folks
    buildsystem: meson
    config-opts:
      - -Dtelepathy_backend=false
      - -Dinspect_tool=false
      - -Dimport_tool=false
      - -Dbluez_backend=false
    cleanup:
      - /bin
      - /share/GConf
    sources:
      - type: archive
        url: https://download.gnome.org/sources/folks/0.14/folks-0.14.0.tar.xz
        sha256: d6e778da637d3b33fd9a6b45115e8157d8868211dc08b943d1075b5eb7282bb9
        x-checker-data:
          type: gnome
          name: folks

  - name: gnome-desktop
    buildsystem: meson
    config-opts:
      - -Ddebug-tools=false
      - -Dudev=disabled
      - -Dgtk_doc=false
      - -Ddesktop_docs=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/41/gnome-desktop-41.0.tar.xz
        sha256: 69cb1d3d9a10700eb66348ef1c0e66a855fc5a97ae62902df97a499da11562d2
        x-checker-data:
          type: gnome
          name: gnome-desktop

  - name: cheese
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
      - -Dintrospection=true
      - -Dman=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/cheese.git
        tag: '41.0'
        commit: 92ef18589eb10fab08f0806846c66d1e1383c78d
        x-checker-data:
          type: git
          url: https://gitlab.gnome.org/GNOME/cheese.git
          tag-pattern: ^([\d.]+)$

  - name: gnome-contacts
    buildsystem: meson
    config-opts:
      - --buildtype=debugoptimized
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gnome-contacts.git
        tag: '41.0'
        commit: 06d6cd077014164d820a35d4f10d890b25572ab1
        x-checker-data:
          type: git
          url: https://gitlab.gnome.org/GNOME/gnome-contacts.git
          tag-pattern: ^([\d.]+)$
