app-id: org.gnome.Contacts

runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk

command: gnome-contacts

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Access to the webcam
  - --device=all
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # GNOME Settings (for the Online Accounts panel)
  - --talk-name=org.gnome.ControlCenter
  # GNOME Online Accounts (GOA)
  - --talk-name=org.gnome.OnlineAccounts
  # Evolution Data server (E-D-S)
  - --talk-name=org.gnome.evolution.dataserver.AddressBook10
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  # Access for the default avatars
  - --filesystem=xdg-data/pixmaps/faces:create
  # Needed for dconf to work
  - --metadata=X-DConf=migrate-path=/org/gnome/Contacts/

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: librest
    sources:
      - type: archive
        url: https://download.gnome.org/sources/rest/0.8/rest-0.8.1.tar.xz
        sha256: 0513aad38e5d3cedd4ae3c551634e3be1b9baaa79775e53b2dba9456f15b01c9
        x-checker-data:
          type: gnome
          name: rest

  - name: gnome-online-accounts
    config-opts:
      - --disable-documentation
      - --disable-backend
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-online-accounts/3.40/gnome-online-accounts-3.40.1.tar.xz
        sha256: 955a03128d0e87855d34d7c534e088f6286ed7ac01baa4ef824ef42a2cb39aad
        x-checker-data:
          type: gnome
          name: gnome-online-accounts

  - name: libical
    cleanup:
      - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DICAL_GLIB=true
      - -DGOBJECT_INTROSPECTION=true
      - -DICAL_GLIB_VAPI=true
      - -DICAL_BUILD_DOCS=false
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v3.0.14/libical-3.0.14.tar.gz
        sha256: 4284b780356f1dc6a01f16083e7b836e63d3815e27ed0eaaad684712357ccc8f
        x-checker-data:
          type: anitya
          project-id: 1637
          url-template: https://github.com/libical/libical/releases/download/v$version/libical-$version.tar.gz

  - name: evolution-data-server
    cleanup:
      - /lib/cmake
      - /lib/evolution-data-server/*-backends
      - /libexec
      - /share/dbus-1/services
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_GTK=ON
      - -DENABLE_GOA=ON
      - -DENABLE_UOA=OFF
      - -DENABLE_GOOGLE_AUTH=OFF
      - -DENABLE_GOOGLE=OFF
      - -DENABLE_WITH_PHONENUMBER=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
      - -DENABLE_CANBERRA=OFF
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.44/evolution-data-server-3.44.0.tar.xz
        sha256: 0d8881b5c51e1b91761b1945db264a46aabf54a73eea1ca8f448b207815d582e
        x-checker-data:
          type: gnome
          name: evolution-data-server
    modules:
      - shared-modules/intltool/intltool-0.51.json

  - name: folks
    buildsystem: meson
    config-opts:
      - -Dtelepathy_backend=false
      - -Dinspect_tool=false
      - -Dimport_tool=false
      - -Dbluez_backend=false
    cleanup:
      - /bin
      - /share/GConf
    sources:
      - type: archive
        url: https://download.gnome.org/sources/folks/0.15/folks-0.15.5.tar.xz
        sha256: 0fff8a896330cd82aee4598324f7e541c884d0337536212723b4beb38c759086
        x-checker-data:
          type: gnome
          name: folks

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackends=gtk4
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/releases/download/0.6/libportal-0.6.tar.xz
        sha256: 88a12c3ba71bc31acff7238c280de697d609cebc50830c3766776ec35abc6566

  - name: gnome-contacts
    buildsystem: meson
    config-opts:
      - --buildtype=debugoptimized
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gnome-contacts.git
        tag: '42.0'
        commit: 06fd6bf78baa1717290af02160cc6db4d19ad075
        x-checker-data:
          type: git
          url: https://gitlab.gnome.org/GNOME/gnome-contacts.git
          tag-pattern: ^([\d.]+)$
